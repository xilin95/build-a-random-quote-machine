<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Build a Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<div class="container">
  <h1 class="text-center" style="margin-top:40px; font-family:Lobster; font-size:60px">Random Quote Machine</h1>
  <p style = "font-size:18px; font-family: Monospace" class="text-center">Press <b><em>Get New Quote</em></b> to surprise yourself with a brand new quote. If you like it, feel free to <i class="fa fa-twitter" aria-hidden="true"></i> it.</p>
  <div class="row" style="margin-top:40px">
    <div class="one column">
      <p></p>
    </div>
    <div class="ten columns">
      <div class="quote-box">
        <div>
          <i class="fa fa-quote-left" aria-hidden="true" style="font-size:30px"></i>
          <span class="quote-text"></span>
           <i class="fa fa-quote-right" aria-hidden="true" style="font-size:30px"></i>
          <p class="author-text"></p>
        </div>
        <div>
          <button id="getQuote" style="color:purple"><b>Get New Quote</b </button>
            <a class="twitterButton" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
          <button style="margin:20px"><i class="fa fa-twitter" aria-hidden="true" style="font-size:18px; color:blue"></i></button>
            </a>
        </div>
      </div>
    </div>
    <div class="one column">
      <p></p>
    </div>
  </div>
        <div class="text-center" style="margin-top:100px"> Created by Xiao Lin</div>
    
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
